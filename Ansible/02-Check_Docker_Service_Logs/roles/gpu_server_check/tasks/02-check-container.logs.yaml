      {% endfor %}

- name: ğŸ“ Ensure ./logs directory exists (on control node)
  delegate_to: localhost
  become: false
  ansible.builtin.file:
    path: "./logs"
    state: directory
    mode: '0755'

- name: ğŸ’¾ Save logs to file on control node
  delegate_to: localhost
  become: false
  ansible.builtin.copy:
    dest: "./logs/{{ inventory_hostname }}-logs.txt"
    content: "{{ log_report }}"