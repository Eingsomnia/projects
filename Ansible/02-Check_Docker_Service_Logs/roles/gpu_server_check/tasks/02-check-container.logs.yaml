- name: ğŸ” Get logs from existing containers
  ansible.builtin.shell: docker logs {{ item }} --tail 5 2>&1
  loop: "{{ containers_to_check | intersect(existing_containers.stdout_lines) }}"
  register: container_logs
  changed_when: false
  ignore_errors: true

