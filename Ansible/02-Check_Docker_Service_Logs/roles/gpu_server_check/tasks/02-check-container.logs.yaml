- name: ğŸ•’ Set custom timestamp
  ansible.builtin.set_fact:
    now: "{{ lookup('pipe', 'date +%F-%H-%M-%S') }}"

- name: ğŸ§¾ Define containers to check
  ansible.builtin.set_fact:
    containers_to_check:
      - naughty_brattain
      - nvidia_smi_exporter
      - ollama-1
      - ollama-2
      - ollama-3
      - ollama-4
      - work-alive-1
      - work-balancer-1
      # - work-puller-1
      # - nginx
      # - work-ollama-1
      # - great_lederberg

- name: ğŸ§¾ Get existing container names
  ansible.builtin.shell: docker ps -a --format '{{ "{{" }}.Names{{ "}}" }}'
  register: existing_containers
  changed_when: false

# - name: ğŸ” Get logs from existing containers
